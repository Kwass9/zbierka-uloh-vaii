<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style type="text/css">
    
    body {
        background: white;
    }

    .sustava div {
        width: var(--size);
        height: var(--size);
        position: absolute;
        left: calc(50% - (var(--size) / 2));
        top: calc(50% - (var(--size) / 2));
    }

    .slnko {
        --size: 120px;
        background-image: url("images_planety/sun.png");
        background-size: cover;
    }

    .zem {
        --size: 80px;
        background-image: url("images_planety/earth.png");
        background-size: cover;
        transform: translateX(300px);
        animation: zemOrbit 5s linear infinite;
    }

    .mesiac {
        --size: 40px;
        background-image: url("images_planety/moon.png");
        background-size: cover;
        transform: translateX(80px);
        animation: mesiacOrbit 2s linear infinite;
    }

    .saturn {
        --size: 150px;
        background-image: url("images_planety/saturn.png");
        background-size: cover;
        transform: translateX(450px);
        animation: saturnOrbit 8s cubic-bezier(.75,.32,.54,.77) infinite;
    }

    @keyframes zemOrbit {
        from { transform: rotate(0deg) translateX(300px) rotate(0deg); }
        to   { transform: rotate(360deg) translateX(300px) rotate(-360deg); }
    }

    @keyframes mesiacOrbit {
        from { transform: rotate(0deg) translateX(80px); }
        to   { transform: rotate(-360deg) translateX(80px); }
    }

    @keyframes saturnOrbit {
        0% { transform: rotate(0deg) translateX(450px) rotate(0deg); }
        50% { transform: rotate(180deg) translateX(450px) rotate(-180deg); }
        100%   { transform: rotate(360deg) translateX(450px) rotate(-360deg); }
    }

    /*.zem-orbit {
        --size: 600px;
        border: 1px dotted black;
        border-radius: 50%;
    }

    .saturn-orbit {
        --size: 900px;
        border: 1px dotted black;
        border-radius: 50%;
    }

    .mesiac-orbit {
        --size: 160px;
        border: 1px dotted black;
        border-radius: 50%;
    }*/

    </style>
</head>
<body>

    <div class="sustava">

        <div class="zem-orbit"></div>
        <div class="saturn-orbit"></div>

        <div class="slnko"></div>
        <div class="zem">
            <div class="mesiac-orbit"></div>
            <div class="mesiac"></div>
        </div>
        <div class="saturn"></div>
    </div>

</body>
</html>
