<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Css tvary</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
        .smajlik {
            --size: 50px;
            width: var(--size);
            height: var(--size);
            border: black calc(var(--size) / 40) solid;
            border-radius: 50%;
            background-color: #ffc83d;
            position: relative;
            display: inline-block;
            margin: 5px;
        }

        .smajlik .oko {
            background-color: black;
            width: 10%;
            height: 15%;
            border-radius: 50%;
            display: block;
            position: absolute;
            left: 25%;
            top: 25%;
        }

        .smajlik .oko:first-child {
            left: 65%;
            top: 25%;
        }

        .smajlik .usta {
            background-color: transparent;
            width: 60%;
            height: 60%;
            border: calc(var(--size) / 25) solid transparent;
            border-bottom: calc(var(--size) / 25) solid black;
            border-radius: 50%;
            display: block;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            transform-style: preserve-3d;
        }

        .smajlik.licka .usta::before, .smajlik.licka .usta::after {
            display: block;
            position: absolute;
            content: "";
            background-color: #f7894a;
            width: 33%;
            height: 33%;
            border-radius: 50%;
        }

        .smajlik.licka .usta::before {
            transform: translate(-20%, 190%) translateZ(-1px);
        }

        .smajlik.licka .usta::after {
            transform: translate(230%, 190%) translateZ(-1px);
        }

        .smajlik.smutny .usta {
            transform: translateX(-50%) rotate(180deg) translateY(-80%);
        }

        .smajlik.vesely .usta {
            background: black;
            height: 20%;
            width: 40%;
            border-top: 0;
            border-radius: initial;
            border-bottom-left-radius: calc(var(--size) / 3);
            border-bottom-right-radius: calc(var(--size) / 3);
            transform: translateX(-50%) translateY(200%);
            overflow: hidden;
        }

        .smajlik.vesely .usta::before {
            display: block;
            content: "";
            background: white;
            width: 100%;
            height: 25%;
            transform: translateY(75%);
        }

        .smajlik.vesely .usta::after {
            display: block;
            content: "";
            background: #f03a17;
            width: 50%;
            height: 50%;
            border-radius: 50%;
            transform: translateY(100%) translateX(50%);
        }

        .obrateny {
            transform: rotateX(180deg);
        }

        .size-500 {
            --size: 500px;
        }

        .size-250 {
            --size: 250px;
        }
    </style>
</head>
<body>

    <div class="smajlik size-250">
        <i class="oko"></i>
        <i class="oko"></i>
        <span class="usta"></span>
    </div>


    <div class="smajlik vesely size-250">
        <i class="oko"></i>
        <i class="oko"></i>
        <span class="usta"></span>
    </div>

    <div class="smajlik size-250 licka">
        <i class="oko"></i>
        <i class="oko"></i>
        <span class="usta"></span>
    </div>
    

    <div class="smajlik smutny size-250">
        <i class="oko"></i>
        <i class="oko"></i>
        <span class="usta"></span>
    </div>

    <div class="smajlik obrateny size-250">
        <i class="oko"></i>
        <i class="oko"></i>
        <span class="usta"></span>
    </div>

</body>
</html>
