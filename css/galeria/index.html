<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style type="text/css">
        .galeria {
            display: flex;
            flex-wrap: wrap;
            padding: 5px 0 0 5px;
        }

        .fotka {
            position: relative;
            display: inline-block;
            width: 100%;
            color: white;
            padding: 0 5px 0 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .fotka::before {
            position: absolute;
            top: 0;
            left: 0;
            content: "";
            width: calc(100% - 5px);
            height: calc(100% - 5px);
            display: block;
            background: rgba(0, 0, 0, 0);
            transition: background-color 1s;
        }

        .fotka:hover:before {
            background: rgba(0, 0, 0, 0.6);
        }

        @media (min-width: 650px) {
            .fotka {
                width: 50%;
            }
        }
        
        @media (min-width: 960px) {
            .fotka {
                width: 33.3%;
            }
        }

        .fotka img {
            width: 100%;
        }

        .fotka h3, .fotka p {
            display: none;
        }

        .fotka h3 {
            position: absolute;
            top: 0;
            left: 15px;
        }

        .fotka p {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
        }

        .fotka:hover h3, .fotka:hover p {
            display: block;
        }

        .fotka:hover p {
            animation-delay: 0.5s;
            animation: popis-in 1s;
        }

        .fotka:hover img {
            _opacity: 0.2;
        }

        @keyframes popis-in {
            from {
                transform: translateY(300px);
            }
            to {
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <div class="galeria">
        <div class="fotka">

            <h3>Včelín</h3>
