<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style type="text/css">
        #ajaxLoader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
        }
    
        .loader {
            border: 12px solid #f3f3f3;
            border-top: 12px solid #1970aa;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
    <script>
        let requestCounter = 0;

        const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

        let updateRequestCounter = (n) => {
            document.getElementById("request_counter").innerHTML = "Ostáva " + n;
        }

        let origFetch = window.fetch;
        window.fetch = async (...args) => {
            requestCounter++;
            if (requestCounter == 1) {
                let loader = document.createElement("div");
                loader.id = "ajaxLoader";
                loader.innerHTML = `<div class="loader"></div><span id="request_counter"></span>`;
                document.getElementsByTagName("body")[0].append(loader);
            }
            updateRequestCounter(requestCounter);
            console.log("fetch called with args:", args);
            try {
                const response = await origFetch(...args);
                console.log("fetch done");
                requestCounter--;
                updateRequestCounter(requestCounter);
                if (requestCounter == 0) {
                    document.getElementById("ajaxLoader").remove();
                }
                return response;
            }
            catch (error) {
                console.log("fetch done with error");
                throw error;
            }
        };

        function nacitajZdroj(url) {
            fetch(url, {cache: "no-store"})
                .then(response => response.json())
                .then(json => {
                    document.getElementById("vysledok").append(url + " - Načítaných: " + json.length + " záznamov\n");
                });
        }

        async function nacitajData() {
            let zdroje = [
                'https://jsonplaceholder.typicode.com/posts', 
                'https://jsonplaceholder.typicode.com/todos',
                'https://jsonplaceholder.typicode.com/users',
                'https://jsonplaceholder.typicode.com/albums',];
            for (let url of zdroje) {
                nacitajZdroj(url);
                await delay(200);
            }
        }
    </script>   
</head>
<body>
    
<button onclick="nacitajData()">Načítaj dáta</button>
<pre id="vysledok"></pre>

</body>
</html>
